<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/mainPage.css}" />
</head>
<body>

<div class = "banner">
    <h1>Welcome to Trend Catcher</h1>
</div>


<h1 class = "ticker">
    <span th:text="${ticker}"></span>
    <span th:if="${move} != null"><span th:text="${move}"></span>%</span>
</h1>

<form class = "forms" action="/mainPage" method="post">
    <label for="ticker">Enter Stock Ticker Symbol:</label>
    <input type="text" id="ticker" name="ticker">

    <label for="move">Select Move:</label>
    <select id="move" name="move">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="-1">-1</option>
        <option value="-2">-2</option>
        <option value="-3">-3</option>
    </select>

    <input type="submit" value="Submit">
</form>

<div class = "avgMoveData" th:utext="${avgMoves}"></div>

<div th:each="stockData : ${filteredData}" class="stock-row">
    <div class="stock-info">
        <p>Date: <span th:text="${stockData.date}"></span></p>
        <p>Open: <span th:text="${stockData.open}"></span></p>
        <p>High: <span th:text="${stockData.high}"></span></p>
        <p>Low: <span th:text="${stockData.low}"></span></p>
        <p>Close: <span th:text="${stockData.close}"></span></p>
    </div>
</div>

</body>
</html>
